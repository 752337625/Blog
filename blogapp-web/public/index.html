<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<meta name="description" content="我的移动端博客">
		<meta name="keywords" content="博客">
		<meta name="author" content="王宏伟, wyw520byl@163.com">
		<!-- 关闭邮箱地址识别： -->
		<meta name="format-detection" content="email=no" />
		<!-- 关闭电话号码识别： -->
		<meta name="format-detection" content="telephone=no" />
		<link rel="icon" href="<%= BASE_URL %>favicon.ico">
		<title>
			<%= htmlWebpackPlugin.options.title %>
		</title>
	</head>
	<body>
		<noscript>
			<strong>We're sorry but
				<%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to
				continue.</strong>
		</noscript>
		<div id="app"></div>
		<!-- built files will be auto injected -->
	</body>
	<script type="application/javascript">
		var styleNode = document.createElement("style");
		var w = (document.documentElement.clientWidth||document.body.clientWidth||window.innerWidth)/20;
		styleNode.innerHTML="html{font-size:"+w+"px!important}";
		document.head.appendChild(styleNode); 
	</script>
</html>
