<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover" />
		<meta name="description" content="我的移动端博客">
		<meta name="keywords" content="博客">
		<meta name="author" content="王宏伟, wyw520byl@163.com">
		<!-- 关闭邮箱地址识别： -->
		<meta name="format-detection" content="email=no" />
		<!-- 关闭电话号码识别： -->
		<meta name="format-detection" content="telephone=no" />
		<title>
			<%= htmlWebpackPlugin.options.title %>
		</title>
	</head>
	<body>
		<noscript>
			<strong>We're sorry but
				<%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to
				continue.</strong>
		</noscript>
		<div id="app"></div>
	</body>
	<script type="application/javascript">
		var html = document.querySelector( 'html' );
		var htmlWidth = document.documentElement.clientWidth || document.body.clientWidth || window.innerWidth;
		if ( htmlWidth > 750 ) htmlWidth = 750;
		var w = htmlWidth / 20;
		html.style.fontSize = w + 'px';
		//window.addEventListener( 'resize', resizeWidth, false )
	</script>
</html>
